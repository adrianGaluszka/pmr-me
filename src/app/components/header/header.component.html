<div class="container header-container">
  <div class="row justify-content-between align-items-end">
    <div class="col-3">
      <a
        class="logo"
        routerLink="/"
      >
        <img
          src="../../../assets/icons/tower-cell-solid.svg"
          alt=""
        />
        <h1>PMR Me</h1>
      </a>
    </div>
    <div class="col-4">
      <ng-container>
        <div class="navigation-wrapper">
          <ul class="navigation">
            <li *ngIf="isAuth | async">
              <a
                routerLink="/potwierdzenia"
                [matBadge]="notificationsCount | async"
              >Potwierdzenia</a>
            </li>
            <li><a routerLink="/informacje">Informacje</a></li>
            <li (click)="toggleMenu()">
              <p>Menu</p>
              <ul
                *ngIf="showMenu"
                class="menu-wrapper"
              >
                <li *ngIf="isAuth | async">
                  <a routerLink="/historia-lacznosci">Historia łączności</a>
                </li>
                <li><a class="incomming">Ranking</a></li>
                <hr />
                <li *ngIf="isAuth | async"><a routerLink="/konto">Konto</a></li>
                <li><a
                    *ngIf="(isAuth | async); else notAuth"
                    (click)="onLogout()"
                  >Wyloguj</a>
                  <ng-template #notAuth>
                    <a routerLink="/logowanie">Zaloguj</a>
                  </ng-template>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </ng-container>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <h3 class="text-center">Potwierdzenia łączności</h3>
  </div>

  <div class="row">
    <div class="col-12">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        *ngIf="dataSource; else noConfirmations"
      >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
          <th
            mat-header-cell
            *matHeaderCellDef
          > Lp. </th>
          <td
            mat-cell
            *matCellDef="let element"
          > {{element.position}} </td>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
          > Nazwa </th>
          <td
            mat-cell
            *matCellDef="let element"
          > {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="localization">
          <th
            mat-header-cell
            *matHeaderCellDef
          > Lokalizacja </th>
          <td
            mat-cell
            *matCellDef="let element"
          > {{element.localization}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th
            mat-header-cell
            *matHeaderCellDef
          > Data </th>
          <td
            mat-cell
            *matCellDef="let element"
          > {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="radio">
          <th
            mat-header-cell
            *matHeaderCellDef
          > Radio </th>
          <td
            mat-cell
            *matCellDef="let element"
          > {{element.radio}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th
            mat-header-cell
            *matHeaderCellDef
          > Akcje </th>
          <td
            mat-cell
            *matCellDef="let element"
          >
            <img
              src="../../../assets/icons/square-check-solid.svg"
              alt=""
              class="table-button"
              (click)="onConfirm(element)"
            >
            <img
              src="../../../assets/icons/square-xmark-solid.svg"
              alt=""
              class="table-button"
              (click)="onDimiss(element)"
            >
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>
      <ng-template #noConfirmations>
        <h2>Brak łączności do potwierdzenia</h2>
      </ng-template>
    </div>
  </div>
</div>

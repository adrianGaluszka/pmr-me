<div class="container">
  <div class="row form-wrapper">

    <form [formGroup]="formGroup">
      <div class="col-12">
        <mat-form-field class="name">
          <mat-label>Nazwa</mat-label>
          <input
            matInput
            placeholder="Nazwa"
            formControlName="name"
            for="name"
          >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="freq">
          <mat-label>Kanał PMR</mat-label>
          <input
            matInput
            placeholder="Kanał PMR"
            formControlName="freq"
            for="freq"
          >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="radio">
          <mat-label>Radio</mat-label>
          <input
            matInput
            placeholder="Radio"
            formControlName="radio"
            for="radio"
          >
        </mat-form-field>
      </div>
    </form>

  </div>
  <div class="row">
    <div class="col-12">
      <button
        class="btn btn-primary w-100"
        (click)="addingMarkerLocked ? onUpdateMarker() : onAddMarker()"
      >
        {{ addingMarkerLocked ? "Zaktualizuj" : "Dodaj" }} znacznik
      </button>
    </div>
  </div>
</div>

{{ formGroup.getRawValue().name }}, {{ formGroup.getRawValue().freq }}

<div class="container">
  <div class="row form-wrapper">
    <div class="col-4">
      <input
        type="text"
        class="name form-control"
        placeholder="Nazwa"
        [formControl]="name"
      />
    </div>
    <div class="col-4">
      <input
        type="text"
        class="freq form-control"
        placeholder="KanaÅ‚"
        [formControl]="freq"
      />
    </div>
    <div class="col-4">
      <input
        type="text"
        class="radio-details form-control"
        placeholder="Radio"
        [formControl]="radioDetails"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button
        class="btn btn-primary"
        (click)="addingMarkerLocked ? onUpdateMarker() : onAddMarker()"
      >
        {{ addingMarkerLocked ? "Zaktualizuj" : "Dodaj" }} znacznik
      </button>
    </div>
  </div>
</div>

{{ name.getRawValue() }}, {{ freq.getRawValue() }}
